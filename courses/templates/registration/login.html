{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="container col-6">
        <h1 class="py-3">Log-in</h1>
        {% if form.errors %}
        <p class="py-1">Your username and password didn't match. Please try again.</p>
        {% else %}
        <p class="py-1">Please, use the following form to log-in:</p>
        {% endif %}
        <div class="login-form">
            <form class="mb-3" action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" class="btn btn-primary" name="next" value="{{ next }}"/>
                <p><input type="submit" class="btn btn-primary" value="Log-in"></p>
            </form>
        </div>
    </div>
{% endblock %}
