{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="py-3">Delete course "{{ object.title }}"</h1>
        <div class="module">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" class="btn btn-danger" value="Confirm">
            </form>
        </div>
    </div>
{% endblock %}
