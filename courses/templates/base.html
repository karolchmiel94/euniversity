{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}EUniversity{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{% url "manage_course_list" %}">EUniversity</a>
                <div class="">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link active" style="color: #fff" aria-current="page" href="{% url "logout" %}">Sign out</a>
                    {% else %}
                        <a class="nav-link active" style="color: #fff" aria-current="page" href="{% url "login" %}">Sign in</a>
                    {% endif %}
                </div>
        </nav>
        <div id="content" class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
        jquery.min.js">
        </script>
        <script>
            $(document).ready(function() {
            {% block domready %}
            {% endblock %}
            });
        </script>
    </body>
</html>
